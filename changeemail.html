<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
</head>
<body>
    <center>
        <div id="loginform" hidden>
            <form>
                <div>
                    <h2 style="color:white">Login</h2>
                    <input id="email" name="email" type = "email="user placeholder = "Email Address" name="user" placeholder="Email Address" style="border-radius: 5px;height:30px;font-size:14pt;" class="button button1" />
                </div>
                <div>
                    
                    <input id="password" name="password" type="password" placeholder = "Password" name="user" placeholder="Password" style="border-radius: 5px;height:30px;font-size:14pt"class="button button1" />
                </div>
              <p>
                <input type="submit" value="Login" style="border-radius: 5px;height:50px;font-size:14pt" class="button button1" /></p>
            </form>
          <p style="color:white">To Sign Up you need the MCES10 Software Account Companion (M.S.A.C) or <a href="accountsignup.html" style="color:coral">Click Here to SignUp</a></p>
          <p style="color:white">Forgot Your Password? <a href="passwordreset.html" style="color:coral">Click Here</a></p>
    
        </div>
    <h1>Change Email</h1>
    <p>Enter your new email address to change your email.</p>

    <!-- Form for changing email -->
    
    <div id="loggedinuser" hidden>
        <div>
            <form id="userinfo">
                <form id="changeEmailForm">
                    <label for="newEmail">New Email:</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                    <button type="button" onclick="changeEmail()">Change Email</button>
                </form>
            
                <!-- Display success/error messages -->
                <div id="message"></div>
              
            </form>
      
        </div>

        <br/>
      <p>
        <button onclick="logout()" style="border-radius: 5px;height:50px;font-size:14pt" class="button button2">Logout</button>
        </p>
    </div>
</center>
    <script>
        // Function to change email
        function changeEmail() {
            const newEmail = document.getElementById('newEmail').value;

            // Firebase Authentication REST API endpoint
            const changeEmailURL = 'https://identitytoolkit.googleapis.com/v1/accounts:update?key=YOUR_API_KEY';

            // Get the current user's ID token
            const idToken = 'YOUR_CURRENT_USER_ID_TOKEN';

            // Request payload
            const payload = {
                idToken: idToken,
                email: newEmail,
                returnSecureToken: true,
            };

            // Make a POST request to the Firebase Authentication REST API
            fetch(changeEmailURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                // Check if the request was successful
                if (data.email) {
                    // Email changed successfully
                    document.getElementById('message').innerHTML = 'Email changed successfully.';
                } else {
                    // Handle errors
                    document.getElementById('message').innerHTML = `Error: ${data.error.message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 'An error occurred. Please try again.';
            });
        }
    </script>
    
    <script>
        const loginform = document.getElementById('loginform');
        const form = loginform.firstElementChild;
        const loggedinuser = document.getElementById('loggedinuser')
        const userinfo = document.getElementById('userinfo')
        const displayname = document.getElementById('displayname')

        firebase.initializeApp(firebaseConfig)
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {

                loginform.hidden = true;
                loggedinuser.hidden = false;
                displayname.value = user.displayName
                console.log("signed in uid:", user.uid);
            } else {
                loginform.hidden = false;
                loggedinuser.hidden = true;
                console.log("signed out");
            }
        });

        function logout() {
            const user = firebase.auth().currentUser;
            firebase.auth().signOut()
        }

       
       function updateprofile(e) {
                  console.log(e);
                  e.preventDefault();
                  const user = firebase.auth().currentUser;
      
                  user.updateProfile({
                      displayName: displayname.value,
                  })
              }
              userinfo.onsubmit = updateprofile


        function login(email, password) {
            return new Promise(
                (fulfilled, rejected) => {
                    firebase.auth().signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            // Signed in
                            const user = userCredential.user;
                            fulfilled(userCredential.user);

                        })
                        .catch((error) => {
                            rejected(error.message)
                        });
                })

        }

        form.onsubmit = (e) => {
            e.preventDefault();
            console.log();
            const email = document.querySelector('#email').value;
            const pw = document.querySelector('#password').value;
            login(email, pw)
                .then(
                    (user) => {
                        console.log("Successful login", user);
                    }
                ).catch(
                    alert
                )
        }

    </script>
</body>
</html>
