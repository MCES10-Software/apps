<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="button.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/ImageSources/favicon.ico">
  <title>Reset Password: MCES10 Software</title>
 <style>
.button {
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: #000000; 
  color: white; 
  border: 2px solid #000000;
}

.button1:hover {
  background-color: #000000;
  color: coral;
}

.button2 {
  background-color: #000000; 
  color: white; 
  border: 2px solid #000000;
}

.button2:hover {
  background-color: #000000;
  color: coral;
}

</style>
<script src="./config.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    
</head>
<body>
    <h1>Password Reset</h1>
    <p>Please enter your email address to reset your password.</p>

    <!-- Form for password reset -->
    <form id="resetForm">
        <div class="button">
        <label for="email" style="border-radius: 5px;height:30px;font-size:14pt;" class="button button1">Email:</label>
        <input type="email" style="border-radius: 5px;height:30px;font-size:14pt;" class="button button1" id="email" name="email" required>
        <button type="button" onclick="resetPassword()" style="border-radius: 5px;height:30px;font-size:14pt;" class="button button1" >Reset Password</button>
    </div>
    </form>

    <!-- Display success/error messages -->
    <div id="message"></div>

    <script>
        // Function to reset password
        function resetPassword() {
            const email = document.getElementById('email').value;

            // Firebase Authentication REST API endpoint
            const resetPasswordURL = 'https://identitytoolkit.googleapis.com/v1/accounts:sendOobCode?key=AIzaSyAlHDidKtotbYgfgVRVbmQNyaftWJkVDlU';

            // Request payload
            const payload = {
                requestType: 'PASSWORD_RESET',
                email: email,
            };

            // Make a POST request to the Firebase Authentication REST API
            fetch(resetPasswordURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                // Check if the request was successful
                if (data.email) {
                    // Password reset email sent successfully
                    document.getElementById('message').innerHTML = 'Password reset email sent. Check your inbox.';
                } else {
                    // Handle errors
                    document.getElementById('message').innerHTML = `Error: ${data.error.message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 'An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
